<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Dashboard - Home</title>
    <!-- Bootstrap Icons and CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
</head>
<body>

<!-- Sidebar Content -->
<div id="sidebar" class="sidebar">
    <button id="backSidebarBtn" class="btn back-btn"><i class="bi bi-arrow-left me-2"></i>Back</button>
    <a href="index.html" class="sidebar-link"><i class="bi bi-house me-2"></i> Home</a>
    <a href="about.html" class="sidebar-link"><i class="bi bi-info-circle me-2"></i> About</a>
    <a href="#" class="sidebar-link dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <i class="bi bi-list-ul me-2"></i> Categories
    </a>
    <div id="categoryDropdownMenu" class="dropdown-menu">
    <!-- Categories will be dynamically inserted here -->
    </div>
    </div>


    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light align-items-center">
            <div class="container">
                <!-- Sidebar Toggle Button aligned with Navbar Brand -->
                <button id="toggleSidebarBtn" class="btn btn-dark me-3">
                    <i class="bi bi-list"></i>
                </button>
                <a class="navbar-brand" href="index.html">
                    <i class="bi bi-newspaper me-2"></i> News Dashboard
                </a>
                <div class="d-flex ms-auto">
                    <form class="d-flex me-3">
                        <input class="form-control me-2" type="search" placeholder="Search articles..." aria-label="Search">
                        <button class="btn btn-outline-primary" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="darkModeToggle">
                        <label class="form-check-label" for="darkModeToggle">
                            <i class="bi bi-moon" id="darkModeIcon"></i>
                        </label>
                    </div>
                </div>
            </div>
        </nav>
        <div class="header-line"></div>
    </header>

    <!-- Main Content -->
    <main class="container py-4">
        <h1 class="text-center mb-4 animate-text">Latest News</h1>
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="sortSelect" class="form-label">Sort by:</label>
                <select id="sortSelect" class="form-select">
                    <option value="date">Date</option>
                    <option value="popularity">Popularity</option>
                </select>
            </div>
            <div class="col-md-6 text-md-end">
                <button id="toggleViewBtn" class="btn btn-outline-secondary">Toggle View</button>
            </div>
        </div>
        <div id="articleList" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <!-- Articles will be dynamically inserted here by JavaScript -->
        </div>
    </main>

    <!-- Article Modal -->
    <div class="modal fade" id="articleModal" tabindex="-1" aria-labelledby="articleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="articleModalLabel">Article Title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Article content will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-2 mt-4 bg-dark text-light">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-md-4 order-md-1 order-3">
                    <p class="mb-0 footer-heading"><i class="bi bi-envelope me-2"></i><a href="mailto:khunakhana06@gmail.com" class="text-light">khunakhana06@gmail.com</a></p>
                    <p class="mb-0"><i class="bi bi-telephone me-2"></i>+7(705)311-23-55</p>
                </div>
                <div class="col-md-4 order-md-2 order-1 text-center">
                    <p class="mb-0 footer-heading">Â© 2024 News Dashboard. All rights reserved.</p>
                </div>
                <div class="col-md-4 order-md-3 order-2 text-md-end">
                    <a href="https://www.instagram.com/shaikenovvv" target="_blank" class="me-3 text-light"><i class="bi bi-instagram"></i></a>
                    <a href="https://github.com/Faizz888" target="_blank" class="text-light"><i class="bi bi-github"></i></a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
